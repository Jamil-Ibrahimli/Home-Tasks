<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kraken Kitty</title>
    <link rel="stylesheet" href="Kraken_kitty.css" />
  </head>
  <body>
    <section class="container">
      <div class="image"><img src="Kraken kitty.png" /></div>
      <div class="main">
        <span class="free_shipping">Free shipping</span>
        <h2>Razer Kraken Kitty Edt Gaming Headset Quartz</h2>

        <span class="price_deleted"><s>1599,</s></span
        ><br />
        <span class="price_curent"> 799,- </span>

        <p class="offer_valid">
          The offer is valid until April 3 or as long as stock lasts!
        </p>
      </div>

      <div class="buttons">
        <input class="main_button" type="submit" value="Add to cart" /><br />
        <p class="stock"><span class="circle"></span>50+ pcs.in stock.</p>

        <button class="scale_button" type="submit">
          <i class="fa-solid fa-scale-balanced buttons_scale_icon"></i>Add to
          cart
        </button>
        <br />
        <button class="heart_button" type="submit">
          <i class="fa-regular fa-heart buttons_heart_icon"></i>Add to wishlist
        </button>
        <br />
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/7c78c45031.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
