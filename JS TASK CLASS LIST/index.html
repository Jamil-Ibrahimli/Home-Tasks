<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="modal">
            <div id="modal_esc"><i class="fa-solid fa-xmark"></i></div>
            <div class="modal_container">
                <h2 class="question">Sure you want to accept?</h2>

                <p>Write your name</p>
                <input type="text" class="modal_text">
                <div class="modal_container_buttons">
                    <button class="cancel">No , Cancel</button>
                    <button type="submit" class='confirm'>Yes,Confirm</button>
                </div>
            </div>
        </div>

        <button id="btn">Click</button>

        <script src="main.js"></script>
        <script src="https://kit.fontawesome.com/7c78c45031.js" crossorigin="anonymous"></script>
    </body>

</html>
