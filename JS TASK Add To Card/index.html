<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="stylesheet" href="./SCSS/style.css">
    </head>

    <body>

        <header class="header">

            <div class="header_information"><h3>Product Added !</h3></div>

            <p class="header_logo"><i class="fa-brands fa-wordpress header_logo_icon"></i> Wtelecom | *2555</p>

            <div class="header_cart">
                <i class="fa-solid fa-cart-shopping header_cart_basket-icon"></i>
                <p class="header_cart_count">0</p>
            </div>


        </header>

        <main class="main">
            <aside class="main_sidebar">
                <div class="main_sidebar_heading">
                    <h2>My cart</h2>
                </div>
                <div class="main_sidebar_container">


                 

                </div>
                <div class="main_sidebar_footer">

                    <div class="main_sidebar_footer_discount">
                        <p class="main_sidebar_footer_discount_text">Discount</p>
                        <p class="main_sidebar_footer_discount_amount">00%</p>
                    </div>

                    <div class="main_sidebar_footer_total-price">
                        <p class="main_sidebar_footer_total-price_text">Price Total</p>
                        <p class="main_sidebar_footer_total-price_amount">0.00$</p>
                    </div>

                    <div class="main_sidebar_footer_button-box"><button class="main_sidebar_footer_button-box_button ">
                            Clear Cart</button></div>

                </div>

            </aside>




            <div class="main_products">

                
                <!-- products are fetched from API -->

            </div>



        </main>



        <script src="main.js"></script>
        <script src="https://kit.fontawesome.com/7c78c45031.js" crossorigin="anonymous"></script>
    </body>

</html>
